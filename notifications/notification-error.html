<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <link rel="stylesheet" href="notification-base.css">
    <link rel="stylesheet" href="notification-error.css">
</head>
<body>
    <div class="notification-container error">
        <button class="close-button" aria-label="Close" onclick="window.close()"></button>
        <div class="notification-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>
        <h2 class="notification-title" id="errorTitle">Error</h2>
        <p class="notification-message" id="errorMessage">Loading error message...</p>
    </div>
    <script src="notification.js"></script>
</body>
</html>
